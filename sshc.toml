# ssh -L 12345:localhost:12345 serverplex -t ssh -L 12345:localhost:12345 transplex -N
[my]
whatever1 = [
  { host = "serverplex", tunnel = 12345 },
  { host = "transplex" },  # taken from above
]

# ssh -L 1221:localhost:4443 serverplex -t ssh -L 4443:localhost:443 transplex -N
whatever2full = [
  { host = "serverplex", tunnel = ":1221|:4433" },
  { host = "transplex", tunnel = ":4443|:443" }
]

# ssh -L 1221:transplex:443 serverplex -N
whatever2alternative = [{ host = "serverplex", tunnel = ":1221|transplex:443" }]

# ssh host1 -t ssh host2 -t ssh -A -L 12345:localhost:12345 host3 -t ssh -A -L 12345:localhost:12345 host4 -t ssh -L 12345:localhost:12345 host5 -N
whatever4 = [
  "host1",
  "host2",
  { host = "host3", tunnel = 12345 },  # falls "down", incl. agent_passthrough = true
  "host4",
  "host5"
]

