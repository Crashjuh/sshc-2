# ssh -p 2222 user@some.server -t ssh -i /a/b/c.pem -p 1234 serverplex -t ssh -i ~/whatever.pem -p 1234 googolplex
[my]
googolplex = [
  { host = "some.server", port = 2222, user = "user" },
  "serverplex:1234:/a/b/c.pem",
  { host = "googolplex:1234", key = "~/whatever.pem" }
]

